services:
  mongo:
    image: mongo:7
    container_name: recipe_mongo2
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: recipe_server2
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/recipe_ai
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
    depends_on:
      - mongo

volumes:
  mongo_data:
